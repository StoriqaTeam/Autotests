mutation createAttribute($input: CreateAttributeInput!) {
 createAttribute(input: $input) {
    id,
    rawId,
    name {
        lang,
        text
    },
    valueType,
    metaField {
        uiElement
    },
    values {
        rawId,
        attrRawId,
        code,
        translations {
            lang,
            text
        }
    }
 }
}
