mutation updateCategory($input: UpdateCategoryInput!) {
 updateCategory(input: $input) {
    id
    rawId
    name {
        lang
        text
    }
    metaField
    parentId
    parent {
        id
        rawId
    }
    level
    children {
        id
        rawId
    }
    getAttributes {
        id
    }
    slug
 }
}
