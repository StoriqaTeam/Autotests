mutation DeleteCustomAttribute($input: DeleteCustomAttributeInput!) {
  deleteCustomAttribute(input: $input) {
    id
    rawId
    attributeId
    attribute {
      id
      rawId
      name {
        lang
        text
      }
      valueType
      metaField {
        uiElement
      }
      values {
        rawId
        attrRawId
        code
        translations {
          lang
          text
        }
      }
    }
  }
}