mutation createStore($input: CreateStoreInput!) {
  createStore(input: $input) {
    id
    rawId
    userId
    name {
      lang
      text
    }
    isActive
    shortDescription {
      lang
      text
    }
    longDescription {
      lang
      text
    }
    slug
    createdAt
    updatedAt
    cover
    logo
    phone
    email
    facebookUrl
    twitterUrl
    instagramUrl
    defaultLanguage
    slogan
    rating
    status
    addressFull {
      value
      country
      countryCode
      administrativeAreaLevel1
      administrativeAreaLevel2
      locality
      political
      postalCode
      route
      streetNumber
      placeId
    }
  }
}
