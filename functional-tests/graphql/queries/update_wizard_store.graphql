mutation UpdateWizardStore($input: UpdateWizardStoreInput!) {
  updateWizardStore(input: $input) {
    id
    rawId
    storeId
    moderatorComment {
      id
      rawId
      moderatorId
      storeId
      comments
    }
    shortDescription
    name
    slug
    defaultLanguage
    country
    address
    addressFull {
      value
      administrativeAreaLevel1
      administrativeAreaLevel2
      country
      countryCode
    }
    completed
  }
}