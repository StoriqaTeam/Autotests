mutation createBaseProduct($input: CreateBaseProductInput!) {
 createBaseProduct(input: $input) {
    id
    rawId
    name {
        lang
        text
    }
    isActive
    shortDescription {
        lang
        text
    }
    longDescription {
        lang
        text
    }
    seoTitle {
        lang
        text
    }
    seoDescription {
        lang
        text
    }
    currency
    rating
    status
    storeId
    categoryId
    createdAt
    updatedAt
    lengthCm
    widthCm
    heightCm
    volumeCubicCm
    weightG
    moderatorComment{
        id
        rawId
        moderatorId
        baseProductId
        comments
    }
    category {
        rawId
    }
    views
    slug
    customAttributes {
        id
        rawId
        attributeId
        baseProductId
    },
    shipping{
        local {
            companyPackageId
        }
        international {
            companyPackageId
        }
        pickup {
            price,
            pickup
        }
    }
    isShippingAvailable
 }
}
