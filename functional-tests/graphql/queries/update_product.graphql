mutation UpdateProduct($input: UpdateProductWithAttributesInput!) {
  updateProduct(input: $input) {
    id
    rawId
    baseProductId
    discount
    currency
    photoMain
    additionalPhotos
    vendorCode
    cashback
    price
    preOrder
    preOrderDays
    attributes {
      attrId
      attribute {
        id
        rawId
      }
      attributeValueId
      attributeValue {
        rawId
        attrRawId
        code
      }
      metaField
    }
  }
}
