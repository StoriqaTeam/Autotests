mutation createBaseProductWithVariants($input: NewBaseProductWithVariantsInput!) {
 createBaseProductWithVariants(input: $input) {
    id
    rawId
    name {
        lang
        text
    }
    isActive
    shortDescription {
        lang
        text
    }
    longDescription {
        lang
        text
    }
    seoTitle {
        lang
        text
    }
    seoDescription {
        lang
        text
    }
    currency
    rating
    status
    storeId
    categoryId
    createdAt
    updatedAt
    lengthCm
    widthCm
    heightCm
    volumeCubicCm
    weightG
    views
    slug
 }
}
