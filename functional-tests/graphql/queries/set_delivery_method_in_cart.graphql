mutation setDeliveryMethodInCart($input: SetDeliveryMethodInCartInput!) {
  setDeliveryMethodInCart(input: $input) {
    id
    stores {
      edges {
        node {
          id
          rawId
          products {
            id
            rawId
            selectPackage {
              id
              shippingId
            }
          }
        }
      }
    }
  }
}
